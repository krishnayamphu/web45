<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>Kapan</td>
        </tr>
        <tr>
            <td>Hari</td>
            <td>Patan</td>
        </tr>
    </table>
    <hr>

    <table>
        <tr>
            <th colspan="2">Amount</th>
        </tr>
        <tr>
            <td>Rs</td>
            <td>Paisa</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th rowspan="2">Country</th>
            <td>Nepal</td>
        </tr>
        <tr>
            <td>Japan</td>
        </tr>
    </table>
</body>

</html>
