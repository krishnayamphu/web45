<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <style>
        * {
            box-sizing: border-box;
        }

        form {
            background-color: teal;
            width: 300px;
            margin: 30px auto;
            padding: 15px;
            border-radius: 5px;
        }

        input {
            display: block;
            margin-bottom: 15px;
            border: none;
            width: 100%;
            border-radius: 25px;
            padding: 5px 10px;
        }

        input:focus {
            outline: 2px solid tomato;
        }

        button {
            padding: 3px;
            display: block;
            width: 100%;
            border-radius: 25px;
            border: none;
            background-color: tomato;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
        <button type="submit">Login</button>
    </form>
</body>

</html>
