<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .dropdown {
            background-color: gray;
            display: inline-block;
        }

        .dropdown span {
            display: block;
            padding: 5px;
        }

        .dropdown-menu {
            background-color: #fd7a4a;
            display: none;
        }

        .dropdown-menu a {
            display: block;
            text-decoration: none;
            color: #222;
            padding: 2px 15px;
        }

        .dropdown-menu a:hover {
            background-color: #222;
            color: white;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <span>Dropdown</span>
        <div class="dropdown-menu">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

</body>

</html>
