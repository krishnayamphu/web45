<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 200px;
            height: 150px;
            border: 2px solid red;
            display: inline;


        }

        span {
            width: 100px;
            height: 90px;
            background-color: aqua;
            margin: 15px;
            display: block;
        }
    </style>
</head>

<body>
    <div>block 1</div>
    <div>block 2</div>

    <span>Inline 1</span>
    <span>Inline 2</span>

</body>

</html>
