<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .row {
            display: flex;
            border: 2px solid red;
            margin: 15px;
        }

        .item {
            background-color: green;
        }

        .item:nth-child(even) {
            background-color: orange;
        }

        .item:last-child {
            background-color: purple;
        }

        .fb-100 {
            flex-basis: 100px;
        }

        .fb-300 {
            flex-basis: 300px;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
    </div>
    <div class="row">
        <div class="item fb-100">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
    </div>
    <div class="row">
        <div class="item fb-300">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
    </div>


</body>

</html>
