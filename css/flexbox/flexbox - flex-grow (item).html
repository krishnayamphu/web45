<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .row {
            display: flex;
            border: 2px solid red;
            margin: 15px;
        }

        .item {
            background-color: green;
            padding: 0 15px;
        }

        .item:nth-child(even) {
            background-color: orange;
        }

        .item:last-child {
            background-color: purple;
        }

        .grow-1 {
            flex-grow: 1;
        }

        .grow-2 {
            flex-grow: 2;
        }

        .grow-3 {
            flex-grow: 3;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="item grow-1">Item1</div>
        <div class="item grow-1">Item2</div>
        <div class="item grow-1">Item3</div>
    </div>

    <div class="row">
        <div class="item grow-1">Item1</div>
        <div class="item grow-2">Item2</div>
        <div class="item grow-1">Item3</div>
    </div>

    <div class="row">
        <div class="item grow-1">Item1</div>
        <div class="item grow-3">Item2</div>
        <div class="item grow-1">Item3</div>
    </div>
    <div class="row">
        <div class="item grow-1">Item1</div>
        <div class="item grow-3">
            Item2
        </div>
    </div>

</body>

</html>
