<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .row {
            display: flex;
            border: 2px solid red;
            margin: 15px;
            width: 400px;
        }

        .item {
            background-color: green;
            padding: 0 15px;
            width: 200px;
        }

        .item:nth-child(even) {
            background-color: orange;
        }

        .item:last-child {
            background-color: purple;
        }

        .shrink-1 {
            flex-shrink: 1;
        }

        .shrink-2 {
            flex-shrink: 2;
        }

        .shrink-3 {
            flex-shrink: 3;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
    </div>
    <div class="row">
        <div class="item">Item1</div>
        <div class="item shrink-2">Item2</div>
        <div class="item">Item3</div>
    </div>

    <div class="row">
        <div class="item">Item1</div>
        <div class="item shrink-3">Item2</div>
        <div class="item">Item3</div>
    </div>


</body>

</html>
