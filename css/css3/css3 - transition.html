<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all 2s;
        }

        div:hover {
            background-color: green;
        }

        a:hover {
            text-decoration: none;
            color: red;
            transition: all 2s;
        }
    </style>

</head>

<body>
    <div>box</div>
    <a href="#">List 1</a>
    <a href="#">List 2</a>
</body>

</html>
