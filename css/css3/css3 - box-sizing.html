<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 15px;
            float: left;
            background-color: tomato;

        }

        .box1 {
            padding: 10px;
        }

        .box2 {
            padding: 10px;
            border: 10px solid green;
        }

        .box3 {
            padding: 10px;
            border: 10px solid green;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p>
    </div>
    <div class="box1">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p>
    </div>
    <div class="box2">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p>
    </div>
    <div class="box3">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p>
    </div>
</body>

</html>
