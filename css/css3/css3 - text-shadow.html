<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        h1 {
            font-size: 60px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .shadow1 {
            text-shadow: 2px 2px 0px red;
        }

        .shadow2 {
            text-shadow: -2px -2px 0px red;
        }

        .shadow3 {
            text-shadow: 2px 2px 5px red;
        }

        .shadow4 {
            color: white;
            text-shadow: 0 0 2px red;
        }

        .shadow5 {
            text-shadow: 0 0 1px white, 2px 2px 0 red, -2px -2px 0 green;
        }
    </style>
</head>

<body>

    <h1 class="shadow1">SHADOW</h1>
    <h1 class="shadow2">SHADOW</h1>
    <h1 class="shadow3">SHADOW</h1>
    <h1 class="shadow4">SHADOW</h1>
    <h1 class="shadow5">SHADOW</h1>

</body>

</html>
