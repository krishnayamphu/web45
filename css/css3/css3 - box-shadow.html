<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 15px;
            float: left;
        }

        .box1 {
            box-shadow: 2px 2px 0 #222;
        }

        .box2 {
            box-shadow: 2px 2px 5px #222;
        }

        .box3 {
            box-shadow: -2px -2px 5px #222;
        }

        .box4 {
            box-shadow: 2px 2px 2px 5px #222;
        }

        .box5 {
            box-shadow: 0 0 5px #222;
        }

        .box6 {
            background-color: white;
            box-shadow: inset 0 0 10px 5px #222;
        }

        .box7 {
            border-radius: 50%;
            box-shadow: 0px 0px 2px 2px #222;
        }

        .box8 {
            box-shadow: 2px 2px 2px red, -2px -2px 2px green;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>

</body>

</html>
