<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 150px;
            height: 100px;
            margin: 15px;
            float: left;
            border: 2px solid red;
        }

        .box1 {
            background-image: radial-gradient(red, blue);
        }

        .box2 {
            background-image: radial-gradient(circle, red, blue);
        }

        .box3 {
            background-image: radial-gradient(circle, red, blue, green, orange);

        }

        .box4 {
            background-image: radial-gradient(rgba(255, 0, 0, 1), rgba(0, 0, 255, 0.6));

        }

        .box5 {
            background-image: radial-gradient(circle, red 20%, blue 20%, blue 70%, green 70%);

        }

        .box6 {
            background-image: repeating-radial-gradient(circle, red, blue 10%, green 20%);

        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>

</html>
