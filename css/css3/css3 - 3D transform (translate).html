<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .container {
            width: 120px;
            height: 120px;
            border: 2px solid red;
            background-color: transparent;
            margin: 15px;
            float: left;
            perspective: 500px;
        }

        .box1:hover {
            transform: translateX(100px);
            transition: all 1s;
        }

        .box2:hover {
            transform: translateY(100px);
            transition: all 1s;
        }

        .box3:hover {
            transform: translateZ(-100px);
            transition: all 1s;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box1">box</div>
    </div>
    <div class="container">
        <div class="box2">box</div>
    </div>
    <div class="container">
        <div class="box3">box</div>
    </div>
</body>

</html>
