<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 600px;
            height: 200px;
            margin: 15px auto;
            border: 2px solid red;

        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
            line-height: 200px;
        }

        .box1 {
            background: url(../boat.jpg);
            background-size: cover;
        }

        .overlay {
            position: absolute;
            margin: 0;
            border: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .box2 {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(../boat.jpg);
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="overlay">
            <h1>Hello World</h1>
        </div>
    </div>
    <div class="box2">
        <h1>Hello World</h1>
    </div>
</body>

</html>
