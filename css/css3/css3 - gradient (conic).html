<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 15px;
            float: left;
            border: 2px solid red;
        }

        .box1 {
            background-image: conic-gradient(red, blue);
        }

        .box2 {
            background-image: conic-gradient(red, blue, green, orange);
        }

        .box3 {
            background-image: conic-gradient(from 90deg, red, blue);

        }

        .box4 {
            background-image: conic-gradient(at 50% 70%, red, blue);

        }

        .box5 {
            background-image: conic-gradient(from 45deg at 30% 70%, red, blue);

        }

        .box6 {
            background-image: conic-gradient(red, blue 45deg, green 180deg, orange);

        }

        .box7 {
            background-image: conic-gradient(red 90deg, blue 90deg, blue 180deg, green 180deg, green 270deg, orange 270deg);

        }

        .box8 {
            background-image: repeating-conic-gradient(red, blue 120deg);
        }

        .box9 {
            background: linear-gradient(135deg, #aebcbf 0%, #6e7774 50%, #0a0e0a 51%, #0a0809 100%);

        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>

    <!-- colorzilla.com -->
    <div class="box9"></div>
</body>

</html>
