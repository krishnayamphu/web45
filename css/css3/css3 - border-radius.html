<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 15px;
            float: left;
            border: 5px solid green;

        }

        .box1 {
            border-radius: 10px;
        }

        .box2 {
            border-radius: 20px 0 20px 0;
        }

        .box3 {
            border-radius: 0 50px 0 50px;
        }

        .box4 {
            border-radius: 50px 50px 50px 0;
        }

        .box5 {
            border-radius: 20px 75px;
        }

        .box6 {
            width: 200px;
            border-radius: 50px;
        }

        .box7 {
            border-radius: 50%;
        }

        .box8 {
            border-radius: 50%;
            border-right: none;
        }

        .box9 {
            width: 200px;
            border-radius: 50%;
        }

        .box10 {
            width: 200px;
            border-radius: 50%;
            border-right: none;
            border-left: none;
        }

        .box11 {
            background-color: tomato;
            border-radius: 10px;
            border-right: none;
            border-left: none;
            border-top: none;
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>
    <div class="box11"></div>
</body>

</html>
