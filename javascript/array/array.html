<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>
        const marks = [10, 20, 30, 40];
        document.write(marks[0]);

        for (i = 0; i < 4; i++) {
            document.write("<br>" + marks[i]);
        }

        const fruits = new Array("Apple", "Mango", "Orange", "Banana");
        for (i = 0; i < 4; i++) {
            document.write("<br>" + fruits[i]);
        }
    </script>
</body>

</html>
