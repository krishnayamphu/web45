<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>


    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    <canvas id="pieChart" style="width:100%;max-width:600px"></canvas>
    <canvas id="lineChart" style="width:100%;max-width:600px"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
        const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        const yValues = [55, 49, 44, 40, 20];
        const barColors = ["red", "green", "blue", "orange", "brown"];

        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: "World Wine Production 2018"
                }
            }
        });

        /* Pie Chart */
        const xValues1 = ["Italy", "France", "Spain"];
        const yValues1 = [55, 49, 44];
        const barColors1 = [
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
            "#1e7145",
            "#cc0033"
        ];

        new Chart("pieChart", {
            type: "pie",
            data: {
                labels: xValues1,
                datasets: [{
                    backgroundColor: barColors1,
                    data: yValues1
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "World Wide Wine Production 2023"
                }
            }
        });

        /*line chart */
        const xValues2 = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
        const yValues2 = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

        new Chart("lineChart", {
            type: "line",
            data: {
                labels: xValues2,
                datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues2
                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    yAxes: [{ ticks: { min: 6, max: 16 } }],
                }
            }
        });
    </script>
</body>

</html>
