<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script>
        let day = 4;
        switch (day) {
            case 1:
                alert("Sun"); break;
            case 2:
                alert("Mon"); break;
            case 3:
                alert("Tue"); break;
            case 4:
                alert("Wed"); break;
            case 5:
                alert("Thu"); break;
            case 6:
                alert("Fri"); break;
            case 7:
                alert("Sat"); break;
            default:
                alert("Invalid day no."); break;
        }

    </script>
</body>

</html>
