<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script>
        let marks = 40;
        if (marks >= 90) {
            document.write("Excellent");
        } else if (marks >= 75) {
            document.write("V. Good");
        } else if (marks >= 60) {
            document.write("Good");
        } else if (marks >= 45) {
            document.write("Satisfactory");
        } else {
            document.write("Poor");
        }

    </script>
</body>

</html>
