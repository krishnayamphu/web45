<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script>
        let i = 20;
        while (i <= 5) {
            document.write("Number " + i + "<br>");
            i++;
        }

        document.write("<hr>");

        let n = parseFloat(prompt("Enter number:", "")), j = 1;
        while (j <= 10) {
            document.write(n + " x " + j + " = " + (n * j) + "<br>");
            j++;
        }
    </script>
</body>

</html>
