<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .modal-container {
            background-color: rgba(0, 0, 0, 0.5);
            height: 100vh;
            width: 100%;
            display: flex;
            position: fixed;
            align-items: center;
            top: 0;
        }

        .modal {
            background-color: white;
            width: 400px;
            padding: 15px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .modal button {
            padding: 5px 15px;
            background-color: rgb(37, 102, 224);
            color: white;
            border: none;
            border-radius: 2px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <button id="btn1" onclick="modalOpen()">Launch Modal</button>

    <div id="modalContainer" class="modal-container" onclick="modalClose()">
        <div class="modal">
            <h3>Modal Title</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laudantium sit labore necessitatibus est ipsam
                quasi facilis eligendi quibusdam vero modi libero, eius voluptatibus atque eos, eveniet repudiandae
                explicabo animi nemo.</p>
            <button id="btn2" onclick="modalClose()">Close</button>
        </div>
    </div>

    <script>
        function modalClose() {
            document.getElementById("modalContainer").style.display = "none";
        }
        function modalOpen() {
            document.getElementById("modalContainer").style.display = "block";
        }
    </script>
</body>

</html>
