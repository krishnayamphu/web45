<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script>
        let a = 5;
        a++; //post increment
        //++a; pre increment

        document.write(a);
        document.write("<br>");
        document.write(20 % 5);

        document.write("<hr>");

        let x = 5;
        x += 4;
        document.write(x);

        document.write("<hr>");

        let p = 10, q = 15, r = 10, s = "10";
        document.write(p > q);
        document.write(" " + (p < q));
        document.write(" " + (p == r));
        document.write(" " + (p === s));
        document.write("<hr>");

        document.write(q > p && q > r);

        let username = "admin", password = "a123";
        document.write("<br>" + (username == "user" && password == "a123"));

        let name = "ram";
        document.write("<br>" + (name == "ram" || name == "RAM"));

        document.write("<hr>");

        let k = 5, l = 40;
        document.write(k > l ? "K is greater" : "L is greater");



    </script>
</body>

</html>
