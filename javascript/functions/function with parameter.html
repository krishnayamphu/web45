<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>
        function sum(x, y,) {
            document.write("<br>Total sum: " + (x + y));
        }
        sum(5, 4);
        sum(50, 4);
        sum(5, 40);

        function getMaxSpeed() {
            return 130;
        }
        document.write("<br>Maximum bike speed limit is: " + getMaxSpeed()); //130
        function getDiscount(price, discount) {
            return (price * discount) / 100;
        }
        document.write("<br>Discount amount:" + getDiscount(1000, 10));
    </script>
</body>

</html>
