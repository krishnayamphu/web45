<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        .demo {
            background-color: tomato;
            padding: 15px;
        }
    </style>
</head>

<body>
    <button id="btn1">Get Text</button>
    <button id="btn2">Add Text</button>
    <p>Hello World</p>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btn1").click(function () {
                alert($("p").text());
            });
            $("#btn2").click(function () {
                let data = $("p").text() + " demo";
                $("p").text(data);
            });
        });
    </script>

</body>

</html>
