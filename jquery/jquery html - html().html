<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        .demo {
            background-color: tomato;
            padding: 15px;
        }
    </style>
</head>

<body>
    <button id="btn1">Get Html</button>
    <button id="btn2">Add Html</button>
    <p>Hello <strong>World</strong></p>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btn1").click(function () {
                alert($("p").html());
            });
            $("#btn2").click(function () {
                $("p").html("<h1>Hello Wolrd</h1>");
            });
        });
    </script>

</body>

</html>
