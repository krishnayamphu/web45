<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        p {
            background-color: tomato;
            padding: 15px;
        }
    </style>
</head>

<body>
    <button id="btn1">Animate</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum deleniti quia a, laboriosam odit temporibus iusto
        consectetur libero iste tenetur, aspernatur perspiciatis tempore necessitatibus, dicta magnam impedit suscipit
        qui fugit!</p>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btn1").click(function () {
                $("p").hide(1000).show(2000).fadeOut(1000).fadeIn(2000).slideUp(3000).slideDown(5000, function () {
                    alert("Now, You reached at the end");
                });
            });
        });
    </script>

</body>

</html>
