<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        p {
            background-color: tomato;
            padding: 15px;
            width: 300px;
        }
    </style>
</head>

<body>
    <button id="btn1">Animate</button>
    <button id="btn2">Stop</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum deleniti quia a, laboriosam odit temporibus iusto
        consectetur libero iste tenetur, aspernatur perspiciatis tempore necessitatibus, dicta magnam impedit suscipit
        qui fugit!</p>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").animate({
                    "fontSize": "20px",
                    "width": "600px"
                }, 5000);
            });
            $("#btn2").click(function () {
                $("p").stop(true, false);
            });
        });
    </script>

</body>

</html>
