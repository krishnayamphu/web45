<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        .demo {
            background-color: tomato;
            padding: 15px;
        }
    </style>
</head>

<body>
    <button id="btn1">Get Value</button>
    <button id="btn2">Set Value</button>
    <input type="text" value="Aptech">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btn1").click(function () {
                alert($("input").val());
            });
            $("#btn2").click(function () {
                $("input").val("Hello World");
            });
        });
    </script>

</body>

</html>
