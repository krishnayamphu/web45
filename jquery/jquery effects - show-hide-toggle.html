<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        p {
            background-color: tomato;
            padding: 15px;
        }
    </style>
</head>

<body>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum deleniti quia a, laboriosam odit temporibus iusto
        consectetur libero iste tenetur, aspernatur perspiciatis tempore necessitatibus, dicta magnam impedit suscipit
        qui fugit!</p>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //hide paragraph
            $("#btn1").click(function () {
                $("p").hide(1000);
            });

            //show paragraph
            $("#btn2").click(function () {
                $("p").show(1000);
            });

            //toggle paragraph
            $("#btn3").click(function () {
                $("p").toggle(1000);
            });




        });
    </script>

</body>

</html>
