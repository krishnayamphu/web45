<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        p {
            /* background-color: tomato;
            padding: 15px; */
        }
    </style>
</head>

<body>
    <button id="btn1">Apply CSS</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum deleniti quia a, laboriosam odit temporibus iusto
        consectetur libero iste tenetur, aspernatur perspiciatis tempore necessitatibus, dicta magnam impedit suscipit
        qui fugit!</p>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btn1").click(function () {
                $("p").css({
                    "color": "red",
                    "border": "1px solid green",
                    "padding": "15px"
                });
            });
        });
    </script>

</body>

</html>
